<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text">Titulo</h1>
    <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius quis recusandae assumenda! Blanditiis sequi odio explicabo consequuntur quam, voluptatibus praesentium suscipit deserunt, eveniet amet alias, reiciendis nihil fugit harum odit.</p>

    <div class="preferenceBox">
        <label for="bg-color" class="labelTitle">Cor de fundo:</label>
        <input type="text" id="bg-color" placeholder="Cor de fundo">
        <button id="btn-bg-color" >Salvar</button> 
    </div>

    <div class="preferenceBox">
        <label for="text-color" class="labelTitle">Cor do texto:</label>
        <input type="text" id="text-color" placeholder="Cor do texto">
        <button id="btn-text-color">Salvar</button> 
    </div>

    <div class="preferenceBox">
        <label for="font-size" class="labelTitle">Tamanho da fonte:</label>
        <input type="number" id="font-size" placeholder="Tamanho da fonte">
        <button id="btn-font-size">Salvar</button> 
    </div>
    
    <div class="preferenceBox">
        <label for="line-height" class="labelTitle">Altura das linhas:</label>
        <input type="number" id="line-height" placeholder="Altura das linhas">
        <button id="btn-line-height">Salvar</button> 
    </div>

    <div class="preferenceBox">
        <label for="font-family" class="labelTitle">Estilo de fonte:</label>
        <input type="text" id="font-family" placeholder="Estilo de fonte">
        <button id="btn-font-family">Salvar</button> 
    </div>

</body>
<script src="./script.js"></script>
</html>
