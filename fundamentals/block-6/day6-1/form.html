<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
</head>
<body>
    <header>
        <h1>Trybe Trip Contest</h1>
    </header>
    <main>
        <form action="">
            <label for="fullname">
                Nome completo:  
                <input type="text" id="fullname" name="fullname" maxlength="40" minlength="10" required>
            </label>
            <label for="email">
                Email:
                <input type="email" name="email" id="email" minlength="10" maxlength="50">
            </label>
            <div class="travelOptions">
                <label for="fortaleza">
                    <input type="radio" name="destination" id="fortaleza">
                    Fortaleza
                </label>
                <label for="rioDeJaneiro">
                    <input type="radio" name="destination" id="rioDeJaneiro">
                    Rio de Janeiro
                </label>
                <label for="fernandoDeNoronha">
                    <input type="radio" name="destination" id="fernandoDeNoronha">
                    Fernando de Noronha
                </label>
                <label for="gramado">
                    <input type="radio" name="destination" id="gramado">
                    Gramado
                </label>
            </div>
            <label for="textArea">
                Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                <textarea name="why-me" id="whyMe" cols="60" rows="10" maxlength="500" placeholder="Espaço para digitar a resposta:"></textarea>
            </label>
            <div class="date">
                <label for="date">
                    Melhor data:
                    <input type="date" name="date" id="date">
                </label>
            </div>
            <div class="check1">
                <label for="check1">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    <input type="checkbox" name="check1" id="check1">
                </label>
            </div>
            <div class="check2">
                <label for="check2">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    <input type="checkbox" name="check2" id="check2">
                </label>
            </div>
            <button type="submit" id="btn-submit">Enviar</button>
            <button type="reset" id="btn-reset">Apagar</button>
        </form>
    </main>
</body>
<script src="./script.js"></script>
</html>
